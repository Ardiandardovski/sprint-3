<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller API Test</title>
</head>
<body>
    <h1>Dice Roller API</h1>
    <button id="rollDice">Roll Dice</button>
    <p id="result">Result: </p>

    <script>
        document.getElementById('rollDice').addEventListener('click', async () => {
            try {
                const response = await fetch('https://wonderful-sand-0e29e9a1e.6.azurestaticapps.net/');
                const data = await response.json();
                document.getElementById('result').innerText = `Result: ${data.roll}`;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerText = "Error fetching dice roll.";
            }
        });
    </script>
</body>
</html>
